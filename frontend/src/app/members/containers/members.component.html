<app-navbar></app-navbar>
<body>
  <div class="jumbotron" id="header">
    <div class="container" id="jumbotron-container">
      <div class="row justify-content-center align-items-center">
        <h1 id="jumbo-title">Members</h1>
        <button
          class="fast-animated scale plus btn btn-success add-btn"
          (click)="addMember()"
        ><span>Add Fam</span></button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-9" id="children-section">
        <h1>Children</h1>
        <app-member-cardlist
          [members]="children$ | async"
          (edit)="editMember($event)"
          (ground)="groundMember($event)"
        ></app-member-cardlist>
      </div>
      <div clas="vl"></div>
      <div class="col-3" id="parent-section">
        <h1>Parents</h1>
        <table class="table table-striped rounded">
          <tbody>
            <ng-container *ngFor="let parent of parents$ | async">
              <tr>
                <td>{{ parent.firstName + " " + parent.lastName }}</td>
                <td><button
                  class="btn btn-primary"
                  (edit)="editMember($event)">Edit</button></td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
