<div class="modal-header">
  <h1>{{this.alreadyMember ? "Edit" : "Create"}} Fam Member</h1>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close()"></button>
</div>
<div class="modal-body">
  <form [formGroup]="memberForm" (ngSubmit)="createMember()" class="container text-center">
    <div class="switch">
      <input type="checkbox" formControlName="isParent" class="toggle-switch" id="parent-switch" checked="true">
      <label for="parent-switch"></label>
    </div>
    <div class="form-group row">
      <div class="col">
        <input type="text" formControlName="firstName" class="form-control" placeholder="First Name">
      </div>
      <div class="col">
        <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name">
      </div>
      <div class="col">
        <input type="text" formControlName="username" class="form-control" placeholder="Username">
      </div>
    </div>
    <div *ngIf="!alreadyMember" >
      <div [formGroup]="passwordForm" class="form-group row">
        <div class="col">
          <input type="password" formControlName="password" class="form-control" placeholder="Password">
        </div>
        <div class="col">
          <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password">
        </div>
      </div>
      <div [hidden]="passwordForm.valid || passwordForm.controls['confirmPassword'].untouched">
        Passwords must match
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" [disabled]="!memberForm.valid || (passwordForm && !passwordForm.valid)" (click)="handleEvent()" type="submit">Submit</button>
</div>
