<div class="switch">
  <input type="checkbox" class="switch" class="toggle-switch" id="parent-switch">
  <label for="parent-switch"></label>
</div>
<form [formGroup]="memberForm" (ngSubmit)="createMember()" class="container text-center">
  <div class="form-group row">
    <div class="col">
      <input type="text" formControlName="firstName" class="form-control" placeholder="First Name">
    </div>
    <div class="col">
      <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name">
    </div>
    <div class="col">
      <input type="text" formControlName="username" class="form-control" placeholder="Username">
    </div>
  </div>
  <div formGroupName="passwordForm" class="form-group row">
    <div class="col">
      <input type="password" formControlName="password" class="form-control" placeholder="Password">
    </div>
    <div class="col">
      <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password">
    </div>
  </div>
  <div [hidden]="memberForm.controls['passwordForm'].valid || memberForm.controls['passwordForm'].controls['confirmPassword'].untouched">
    Passwords must match
  </div>
  <button class="btn btn-primary" [disabled]="!memberForm.valid" type="submit">Create Fam Member</button>

</form>
