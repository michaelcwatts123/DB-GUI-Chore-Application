<body>
  <app-navbar></app-navbar>
  <div class="jumbotron" id="header">
    <div class="container" id="jumbotron-container">
      <div class="row">
        <div>
          <h1>Doe Family</h1>
          <i>Fam since October 2018</i>
        </div>
        <ul class="offset-md-5">
          <li>Tasks Completed: </li>
          <li>Fam Members: {{ members.length }}</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container" id="content">
    <div class="row justify-content-between">
      <div class="col-4">
        <div class="table-section row justify-content-between align-items-center">
          <h1>Members</h1>
          <button class="btn btn-success">Add Fam</button>
        </div>
        <table class="table table-striped rounded">
          <tbody>
            <tr *ngFor="let member of members">
              <td>{{ member.name }}</td>
              <td>{{ member.type }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-7 d-flex flex-column">
        <div class="table-section row justify-content-between align-items-center">
          <h1>Tasks</h1>
          <button class="btn btn-success">Add Task</button>
        </div>
        <table class="table table-striped rounded">
          <tbody>
            <tr *ngFor="let task of tasks" [ngSwitch]="task.status">
              <td>{{ task.name }}</td>
              <td>{{ task.member }}</td>
              <td *ngSwitchCase="'In Progress'" align="center"><span class="badge badge-primary">{{ task.status }}</span></td>
              <td *ngSwitchCase="'Completed'" align="center"><span class="badge badge-success">{{ task.status }}</span></td>
              <td *ngSwitchCase="'Pending Verification'" align="center"><span class="badge badge-warning">{{ task.status }}</span></td>
              <td *ngSwitchDefault></td>
            </tr>
          </tbody>
        </table>
        <button class="btn btn-primary align-self-center" id="view-tasks-btn"><span>View All Tasks</span></button>
      </div>
    </div>
  </div>
</body>
