<div class="modal-header">
  <h1>Create New Task</h1>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close()"></button>
</div>
<div class="modal-body">
  <form [formGroup]="taskForm" class="container">
    <div class="form-row">
      <div class="col form-group">
        <input type="text" formControlName="title" class="form-control">
        <label class="form-label-placeholder" for="title">Title</label>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col form-group">
        <input type="date" formControlName="deadline" class="form-control">
        <label class="form-label-placeholder" for="deadline">Deadline</label>
      </div>
    </div>
    <div class="form-row form-group">
      <div class="form-group col form-row">
        <textarea type="text" class="form-control" formControlName="description" rows="3"></textarea>
        <label class="form-label-placeholder" for="description" rows="3">Description</label>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" [disabled]="!taskForm.valid" (click)="processTask()" type="submit">Submit</button>
</div>
